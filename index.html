<!DOCTYPE html>
<html>
  <head>
    <title>My Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lightbox2/css/lightbox.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>

      <input type="text" placeholder="Search" class="searchbar" id="search" name="search"  data-list=".list">

    </header>
    <main>

      <div class="wrapper">

        <a href="photos/01.jpg" data-lightbox="gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." class="list"  >
        <img src="photos/thumbnails/01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields." >
        </a>

        <a href="photos/02.jpg" data-lightbox="gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." class="list" >
        <img src="photos/thumbnails/02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here." >
        </a>

        <a href="photos/03.jpg" data-lightbox="gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." class="list">
        <img src="photos/thumbnails/03.jpg" alt=" I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        </a>

        <a href="photos/04.jpg" data-lightbox="gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today." class="list">
        <img src="photos/thumbnails/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
        </a>

        <a href="photos/05.jpg" data-lightbox="gallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." class="list">
        <img src="photos/thumbnails/05.jpg" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        </a>

        <a href="photos/06.jpg" data-lightbox="gallery" data-title="Fall is coming, I love when the leaves on the trees start to change color." class="list">
        <img src="photos/thumbnails/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color.">
        </a>

        <a href="photos/07.jpg" data-lightbox="gallery" data-title="I drove past this plantation yesterday, everything is so green!" class="list">
        <img src="photos/thumbnails/07.jpg" alt="I drove past this plantation yesterday, everything is so green!">
        </a>

        <a href="photos/08.jpg" data-lightbox="gallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" class="list">
        <img src="photos/thumbnails/08.jpg" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        </a>

        <a href="photos/09.jpg" data-lightbox="gallery" data-title="We enjoyed a quiet stroll down this countryside lane." class="list">
        <img src="photos/thumbnails/09.jpg" alt="We enjoyed a quiet stroll down this countryside lane.">
        </a>

        <a href="photos/10.jpg" data-lightbox="gallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange." class="list">
        <img src="photos/thumbnails/10.jpg" alt="Sunset at the coast! The sky turned a lovely shade of orange.">
        </a>

        <a href="photos/11.jpg" data-lightbox="gallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." class="list">
        <img src="photos/thumbnails/11.jpg" alt="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        </a>

        <a href="photos/12.jpg" data-lightbox="gallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." class="list">
        <img src="photos/thumbnails/12.jpg" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        </a>

      </div>
    </main>
    <script src="jQuery.3.3.1.js"></script>
    <script src="lightbox2/js/lightbox.min.js"></script>
    <script src="hideseek/jquery.hideseek.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
